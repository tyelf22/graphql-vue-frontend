mutation UpdatePlayer
    ( 
    $id: ID!    
    $firstname: String!
    $lastname: String!
    $team: String!
    $height: String
    $weight: String
    $age: String
    ) {
    updatePlayer(
    id: $id
    firstname: $firstname
    lastname: $lastname
    team: $team
    height: $height
    weight: $weight
    age: $age
  ) {
    id
    firstname
    lastname
    team
    height
    weight
    age
  }

}